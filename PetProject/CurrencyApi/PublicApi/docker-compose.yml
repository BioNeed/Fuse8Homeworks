version: '3.8'

services:
  postgres:
    image: postgres:15.3
    restart: unless-stopped
    environment:
        DATABASE_HOST: 127.0.0.1
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: SummerSchoolDocker
    ports:
        - "5434:5432"
    volumes:
        - ./DockerData/postgres/data:/var/lib/postgresql/data
